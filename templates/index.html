<!DOCTYPE html>

<html>
<head>
    <title>Scalling Demo</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap-responsive.min.css') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}" />
    <script type="text/javascript" src="{{ url_for('static', filename='js/jquery-1.8.3.min.js') }}"></script>
    <style type="text/css">
        #alertmsg{
            box-shadow: 0 5px 7px rgba(0, 0, 0, 0.2);
            -webkit-box-shadow: 0 5px 7px rgba(0, 0, 0, 0.2);
            -moz-box-shadow: 0 5px 7px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="/"><i class="icon-unlink"></i>&nbsp;Demo</a>
            </div>
        </div>
    </div>
    <div class="container" style="margin-top: 100px;">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div id="alertmsg" class="alert alert-{{ messages[0][0] }}" style="margin-top: 10px;">
                    <a class="close" data-dismiss="alert">&times;</a>
                    <strong>Success!</strong>
                    {{ messages[0][1] }}
                </div>
            {% endif %}
        {% endwith %}
        <!--<iframe style="width: 100%;" height="450" src="http://www.youtube.com/embed/h384z7Ph0gU" frameborder="0" allowfullscreen></iframe><!--<?rel=0&autoplay=1>-->
        <div class="span6 pull-left" style="margin-left: 5px !important;">
            <div id="myCarousel1" class="carousel slide">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel1" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel1" data-slide-to="1"></li>
                    <li data-target="#myCarousel1" data-slide-to="2"></li>
                    <li data-target="#myCarousel1" data-slide-to="3"></li>
                </ol>
                <!-- Carousel items -->
                <div class="carousel-inner">
                    <div class="active item">
                        <img alt="img1" style="" src="{{ url_for('static', filename='images/img1.jpg') }}">
                    </div>
                    <div class="item">
                        <img alt="img2" style="" src="{{ url_for('static', filename='images/img2.jpg') }}">
                    </div>
                    <div class="item">
                        <img alt="img3" style="" src="{{ url_for('static', filename='images/img3.jpg') }}">
                    </div>
                    <div class="item">
                        <img alt="img3" style="" src="{{ url_for('static', filename='images/img4.jpg') }}">
                    </div>
                </div>
                <!-- Carousel nav -->
                <a id="carousel1-left" class="carousel-control left" href="#myCarousel1" data-slide="prev">&lsaquo;</a>
                <a id="carousel1-right" class="carousel-control right" href="#myCarousel1" data-slide="next">&rsaquo;</a>
            </div>            
        </div>
        <div class="span6 pull-right" style="margin-left: 5px !important;">
            <div id="myCarousel2" class="carousel slide">
                <ol class="carousel-indicators">
                    <li data-target="#myCarousel2" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel2" data-slide-to="1"></li>
                    <li data-target="#myCarousel2" data-slide-to="2"></li>
                    <li data-target="#myCarousel2" data-slide-to="3"></li>
                </ol>
                <!-- Carousel items -->
                <div class="carousel-inner">
                    <div class="active item">
                        <img alt="img5" style="" src="{{ url_for('static', filename='images/img5.jpg') }}">
                    </div>
                    <div class="item">
                        <img alt="img6" style="" src="{{ url_for('static', filename='images/img6.jpg') }}">
                    </div>
                    <div class="item">
                        <img alt="img7" style="" src="{{ url_for('static', filename='images/img7.jpg') }}">
                    </div>
                    <div class="item">
                        <img alt="img8" style="" src="{{ url_for('static', filename='images/img8.jpg') }}">
                    </div>
                </div>
                <!-- Carousel nav -->
                <a id="carousel2-left" class="carousel-control left" href="#myCarousel2" data-slide="prev">&lsaquo;</a>
                <a id="carousel2-right" class="carousel-control right" href="#myCarousel2" data-slide="next">&rsaquo;</a>
            </div>            
        </div>
    </div>
    <div class="container" style="margin-top: 50px;">
        <div class="span6 pull-left" style="margin-left: 5px !important;">
            <!--<a class="twitter-timeline" href="https://twitter.com/maristwrestling" data-widget-id="277610690666172416">Tweets by @maristwrestling</a>-->
            <!--<a class="twitter-timeline" href="https://twitter.com/dailyblogorg" data-widget-id="243685325371740161">Tweets by @dailyblogorg</a>-->
            <a class="twitter-timeline" href="https://twitter.com/uWaterloo" data-widget-id="299605545772531713">Tweets by @uWaterloo</a>
        </div>
        <div class="span6 pull-right" style="margin-left: 5px !important;">
            <a class="twitter-timeline" href="https://twitter.com/brianbourn" data-widget-id="345918871171104770">Tweets by@brianbourn</a>
        </div>
        <script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");</script>
    </div>
    <div class="container" style="margin-top: 50px;">
        <div class="row">
            <div class="span6 pull-left" style="min-height: 200px;">
                <img alt="Scalling Demo" src="{{ url_for('static', filename='images/horse.jpg') }}">
            </div>
            <div class="span6 pull-right">
                <form class="form-horizontal well" style="min-height: 200px;" action="/" method="post">
                    <fieldset>
                        <legend>Contact Us</legend>
                        <div class="control-group">
                            <label class="control-label">Name</label>
                            <div class="controls">
                                <input type="text" name="name" id="name" placeholder="Name" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Email</label>
                            <div class="controls">
                                <input type="email" name="email" id="email" placeholder="Email" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Phone Number</label>
                            <div class="controls">
                                <input type="tel" name="phno" id="phno" placeholder="Phone/Mobile" />
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label">Query</label>
                            <div class="controls">
                                <textarea name="query" id="query" placeholder="Query" ></textarea>
                            </div>
                        </div>
                        <div class="form-actions">
                            <button class="btn btn-primary" type="submit">Submit</button>
                            <button class="btn btn-inverse" type="reset">Reset</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>        
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
    <script type="text/javascript">
        $('#alertmsg').ready(function(){
            $('#alertmsg').slideDown('slow');
            var t = setTimeout('$("#alertmsg").slideUp("slow");', 5000);
            });
        $(document).ready(function(){
            $('.carousel').carousel();
            });
    </script>
</body>
</html>
